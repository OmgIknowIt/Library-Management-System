<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-3.4.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<title>Add Author</title>
</head>
<body>
	<div th:replace="menuBar.html"></div>
	<div align="center">
		<h1>New/Edit Author</h1>
		<form th:action="@{/save_author}" th:object="${author}" method="post">
			<table>
				<tr>
					<td><input type="hidden" class="form-control"
						th:field="*{idAuthors}" /></td>
				</tr>
				<tr>
					<td>Author:</td>
					<td><input type="text" class="form-control"
						th:field="*{authorName}" /></td>
					<td><button class="btn btn-danger" type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
