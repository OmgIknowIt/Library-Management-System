<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-3.4.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<title>Add Author</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-left">
					<li class="active"></li>
					<li><a href="/books">List Books</a></li>
					<li><a href="/authors">List Authors</a></li>
					<li><a href="/genres">List Genres</a></li>
					<li><a href="/add_book">Add Book</a></li>
					<li><a href="/add_author">Add Author</a></li>
					<li><a href="/add_genre">Add Genre</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div align="center">
		<h1>New/Edit Author</h1>
		<form th:action="@{/save_author}" th:object="${author}" method="post">
			<table>
				<tr>
					<td><input type="hidden" class="form-control"
						th:field="*{idAuthors}" /></td>
				</tr>
				<tr>
					<td>Author:</td>
					<td><input type="text" class="form-control"
						th:field="*{authorName}" /></td>
					<td><button class="btn btn-danger" type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
