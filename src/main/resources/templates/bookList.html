<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>List of Books</title>
</head>
<body>
	<div th:switch="${listOfBooks}">
		<h2 th:case="null">No books yet!</h2>
		<div th:case="*">
			<h2>Books</h2>
			<table>
				<thead>
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Year</th>
						<th>Genre</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book : ${listOfBooks}">
						<td th:text="${book.getbookTitle()}"></td>
						<td th:text="${book.getBooksAuthor().getAuthorName()}"></td>
						<td th:text="${book.getBookYear()}"></td>
						<td th:text="${book.getBooksGenre().getGenreName()}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
