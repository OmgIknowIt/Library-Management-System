<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-3.4.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

<title>List of Books</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div>
						<div align="center">
							<legend>Book Lists</legend>
						</div>
						<div th:switch="${listOfBooks}">
							<h2 th:case="null">No books yet!</h2>
							<div th:case="*" class="table-responsive">
								<h2>Books</h2>
								<table id="myBooks" class="table table-striped table-bordered"
									dt:table="true">
									<thead>
										<tr>
											<th>Title</th>
											<th>Author</th>
											<th>Year</th>
											<th>Genre</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="book : ${listOfBooks}">
											<td th:text="${book.getbookTitle()}"></td>
											<td th:text="${book.getBooksAuthor().getAuthorName()}"></td>
											<td th:text="${book.getBookYear()}"></td>
											<td th:text="${book.getBooksGenre().getGenreName()}"></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
