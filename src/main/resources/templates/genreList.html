<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery-3.4.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>


<title>List Genres</title>
</head>
<body>
	<div th:replace="menuBar.html"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div>
						<div align="center">
							<legend>Genre Lists</legend>
						</div>
						<div class="table-responsive">
							<table id="myBooks" class="table table-bordered table-hover"
								dt:table="true">
								<thead>
									<tr>
										<th>Genre</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="genre : ${listOfGenres}">
										<td th:text="${genre.getGenreName()}"></td>
										<td><a
											th:href="@{/edit_genre/?id={id}(id=${genre.getIdGenre()})}"
											class="btn btn-info">Edit</a> <!--  <a
											th:href="@{/delete_book/?id={id}(id=${book.getIdBooks()})}"
											class="btn btn-danger">Delete</a></td> -->
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
